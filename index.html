<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>News TV</title>
     <link rel="icon" type="image/x-icon" href="images/Fav.png">
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <nav>
<div class="main-nav container flex">
<a href="#" class="logo" onclick="reload()">
     <img src="images/image copy.png"  alt="logo">
</a>
<div class="nav-links">
     <ul class="flex">
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
          <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')">Business</li>
          <li class="hover-link nav-item" id="anime" onclick="onNavItemClick('anime')">Anime</li>
          <li class="hover-link nav-item" id="crime" onclick="onNavItemClick('crime')">Crime</li>
     </ul>
</div>
<div class="search-bar">
     <input type="text" class="news-input" placeholder="e.g. Science" id="search-input">
     <button class="search-button" id="search-button">Search</button>
</div>
</div>
     </nav>
     <main>
          <div class="card-container container flex" id="cards-container">
           

          </div>
     </main>
     <template id="template-news-card">
          <div class="card">
               <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
               </div>
               <div class="card-content">
                    <h3 id="news-title">Card Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget</h6>
                    <p id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui quas vitae debitis nostrum aperiam culpa expedita fuga hic aut sapiente rem explicabo repellendus ad nulla temporibus quod error, quasi corporis.</p>
               </div>
          </div>
          
     </template>
     <script src="script.js"></script>
</body>
</html>
